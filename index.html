<section id="contact" class="contact">
  <div class="container">
  <div class="contact-title">
    <em>Say Hello</em>
    <h2>Contact</h2>
  </div>
    <div class="contact-info">
      <div class="contact-form">
        <form>
          <div class="inputs">
           <div class="input">
            <label for="name">Name <sup>*</sup></label>
            <input type="text" id="name" name="name" placeholder="Jackson" required>
           </div>
          <div class="input">
            <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Jack@gmail.com" required>
          </div>
          </div>
       <div class="message">
        <label for="message">How we can help?</label>
        <textarea id="message" name="message" rows="4" placeholder="Message"  ></textarea>
       </div>
          <button type="submit">Send Message</button>
        </form>
      </div>
      <div class="map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15086.053640876162!2d72.81211623807383!3d19.041151615681947!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7c9df637c9fcb%3A0x58c5096bf6f8ee0a!2sMumbai%20Maiden!5e0!3m2!1sen!2sso!4v1726758965252!5m2!1sen!2sso"  style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
          
        </iframe>
  
      </div>
    </div>
  </div>

</section>
